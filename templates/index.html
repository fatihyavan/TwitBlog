<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Twitter</title>
</head>
<body>
<navbar style="background-color:blue; font-size:40px; display:flex ; padding:20px" >Twitter</navbar>
<div style="margin-top:10px" class="container">
    <h3>Anasayfa </h3>
    <form action="addTweets" method="post">
        {% csrf_token %}
     <div class="form-group">
         <label >İsim</label>
         <input class="form-control" name="name" placeholder="Isminizi giriniz">
     </div>
    <div class="form-group">
        <label >Mesajınız</label>
        <input  class="form-control" name="text" placeholder="Mesaj">
    </div>

  <button type="submit" class="btn btn-primary">Submit</button>
        <hr>

        <table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Isim</th>
      <th scope="col">Mesaj</th>
      <th scope="col"> Güncelle</th>
        <th scope="col"> Sil</th>
    </tr>
  </thead>
  <tbody>
  {% for twet in tweet %}
<tr>
      <th scope="row">{{twet.id}}</th>
      <td>{{twet.title}}</td>
      <td>{{twet.text}}</td>
      <td><a href="/update/{{twet.id}}" class ="btn btn-danger">Güncelle</a></td>
     <td><a href="/delete/{{twet.id}}" class="btn btn-danger">Sil</a> </td>
    </tr>

  {% endfor %}



  </tbody>
</table>
</form>
</div>









<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
